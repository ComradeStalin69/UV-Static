<!DOCTYPE html>
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
      <link rel="stylesheet" href="index.css">
      <script type="text/javascript" src="logo.gif"></script>
      <link rel="shortcut icon" type="image/jpg" href="~/favicon.ico"/>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
      <link href='https://fonts.googleapis.com/css?family=Rubik Doodle Triangles' rel='stylesheet'>
      <link href='https://fonts.googleapis.com/css?family=Rubik Glitch' rel='stylesheet'>
      <link href='https://fonts.googleapis.com/css?family=IBM Plex Mono' rel='stylesheet'>
      <link href='https://fonts.googleapis.com/css?family=Rubik Pixels' rel='stylesheet'>
   </head>
   <body>
      <div id="header">
         <img src="favicon-16x16.png" alt="ERROR NOT FOUND">
      </div>
      <p></p>

      <div id="content">
         <h1>Search the web unhindered with UltraViolet!</h1>
<p></p>
<p> </p>
         <h1></h1>
         <form id="uv-form"">
            <input id="uv-search-engine" value="https://www.google.com/search?q=%s" type="hidden"/> 
            <input id="uv-address" type="text" placeholder="Search Google or type a URL" class="form__input"/>
          </form>
          <div class="desc left-margin">
            <p id="uv-error"></p>
            <pre id="uv-error-code"></pre>
          </div>
       
      </div>
      <script src="uv/uv.bundle.js" defer></script>
      <script src="uv/uv.config.js" defer></script>
      <script src="register-sw.js" defer></script>
      <script src="search.js" defer></script>
      <script src="index.js" defer></script>
      <script src="wordgen.js"></script>
      <div id="footer">
         <marquee id="output"></marquee>
</div>
      </body>
</html>
