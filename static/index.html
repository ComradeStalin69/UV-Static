  <style>
    body {
    background-color: black; /* Set the page background color */
    color: rgb(0, 255, 60); /* Set the text color for the page */
    font-family: 'IBM Plex Mono';
    margin: 10px;
    padding: 0;
    font-size: 16px;
}

#cli-input-container {
    display: flex;
    align-items: center;
    font-family:'IBM Plex Mono';
    font-size: 16px;
    color: rgb(0,255,60);
    background-color: black; /* Match page background */
    padding: 1px;
    border: none; /* Remove border around the container */
    width: 100%;
    max-width: 600px; /* Optional: Limit container width */
    margin: 15px; /* Center the container */
}

#cli-input-container span {
    margin-right: 5px; /* Space between the prompt and the cursor */
    margin: 5px;
}

#cli-input {
  font-family: 'IBM Plex Mono';
  margin: 5px;
  font-size: 16px;
    border: none; /* Remove the input border */
    outline: none; /* Remove the input outline */
    background: none; /* Remove the input background */
    color: rgb(0, 255, 60); /* Hide the text */
    caret-color: white; /* Hide the caret */
    width: 100%; /* Take up full width for usability */
    
}

#cli-input::before {
    content: ""; /* Placeholder for blinking cursor */
    display: inline-block;
    width: 10px;
    height: 1.2em;
    background-color: white; /* Color of the blinking cursor */
    animation: blink 1s step-start infinite; /* Blinking effect */
}
div {margin: 10px;
  font-size: 16px;}

/* Blinking animation */
@keyframes blink {
    50% {
        opacity: 0;
    }
}
