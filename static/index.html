<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLI with Unified Output</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: monospace;
            margin: 0;
            padding: 0;
        }

        #cli-container {
            padding: 20px;
        }

        #cli-output {
            background-color: #222;
            color: #0f0;
            padding: 10px;
            height: 600px;
            overflow-y: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        #cli-input-container {
            display: flex;
            align-items: center;
        }

        #cli-input-container span {
            margin-right: 5px;
        }

        #cli-input {
            border: none;
            outline: none;
            background-color: #222;
            color: #0f0;
            padding: 5px;
            flex: 1;
            border-radius: 5px;
        }

        iframe {
            width: 100%;
            height: 300px;
            border: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="cli-container">
        <div id="cli-output"></div>
        <div id="cli-input-container">
            <span>&gt;</span>
            <input id="cli-input" type="text" placeholder="Enter command..." />
        </div>
    </div>
    <script src="cli.js"></script>
</body>
</html>
